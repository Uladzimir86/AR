<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      const el = document.querySelector("#id");
      document
        .querySelector(".button__buttonUp")
        .addEventListener("click", function () {
          el.object3D.scale.multiplyScalar(1.1);
        });
      document
        .querySelector(".button__buttonDown")
        .addEventListener("click", function () {
          el.object3D.scale.multiplyScalar(0.9);
        });
      document
        .querySelector(".button__rotate")
        .addEventListener("click", function () {
          el.object3D.rotation.y += Math.PI / 2;
        });
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      align-items: center;
      z-index: 10;
      padding-left: 5em;
    }

    .button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
      margin: 1px;
    }
  </style>
  <body style="margin: 0px; overflow: hidden">
    <div class="buttons">
      <button class="button button__buttonUp" title="increase">+</button>
      <button class="button button__buttonDown" title="reduce">-</button>
      <button class="button button__rotate">rotate</button>
    </div>

    <a-scene>
      <a-assets>
        <a-asset-item id="tree-obj" src="./Table And Chairs.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="./Table And Chairs.mtl"></a-asset-item>
      </a-assets>

      <a-entity
        id="id"
        obj-model="obj: #tree-obj; mtl: #tree-mtl"
        position="0 -100 -300"
        scale="1 1.5 1"
      ></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
