<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      const el = document.querySelector("#id");
      document
        .querySelector(".buttonUp")
        .addEventListener("click", function () {
          el.object3D.scale.multiplyScalar(1.1);
        });
      document
        .querySelector(".buttonDown")
        .addEventListener("click", function () {
          el.object3D.scale.multiplyScalar(0.9);
        });
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin: 0px; overflow: hidden">
    <div class="buttons">
      <button class="buttonUp">Up</button>
      <button class="buttonDown">DOWN</button>
    </div>

    <a-scene>
      <a-assets>
        <a-asset-item id="tree-obj" src="/Table And Chairs.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="/Table And Chairs.mtl"></a-asset-item>
      </a-assets>

      <a-entity
        id="id"
        obj-model="obj: #tree-obj; mtl: #tree-mtl"
        position="0 -80 -250"
      ></a-entity>
    </a-scene>
  </body>
</html>
